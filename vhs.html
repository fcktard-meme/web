        .video-grid {

        .video-container {

            padding-bottom: 100%; /* Pour un aspect ratio 1:1 */
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (min-width: 900px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
