            background-position: center;
        }
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .video-thumbnail a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
            color: white;
        }
        .video-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;

            .video-grid {
